<div class="categories-item" [ngClass]="{'categories-item_first-play': !isPlayedBefore, 'categories-item_incorrect': scoreItemStatus === 'incorrect'}" [style.background-image]="'url(../../assets/images/square/' + this.itemId + '.jpg)'">
    <button *ngIf="isPlayedBefore && isCategoriesItem" class="categories-item__button" (click)="goToScorePage()">{{score}} / 10</button>
</div>
