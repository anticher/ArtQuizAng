<div class="final-pop">
    <div class="final-pop__picture"></div>
    <p class="final-pop__text">
        <span class="final-pop__greetings">{{greetings | language}}</span>
        <span class="final-pop__score">{{score}}/10</span>
    </p>
    <button class="final-pop__button" (click)="moveToCategories()">
        {{'Next' | language}}
    </button>
</div>
